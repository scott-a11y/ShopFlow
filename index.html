<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFlow - Cabinet CNC Configurator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div>
            <h1>ShopFlow</h1>
            <div class="db-info" id="db-info">Loading...</div>
        </div>
        <button class="btn btn-success" onclick="exportAllDXF()">Export All DXF</button>
    </div>
    
    <div class="container">
        <div class="stats-row">
            <div class="stat">
                <div class="stat-value" id="stat-parts">0</div>
                <div class="stat-label">Parts</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-doors">0</div>
                <div class="stat-label">Doors</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-drawers">0</div>
                <div class="stat-label">Drawers</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stat-holes">0</div>
                <div class="stat-label">DB Holes</div>
            </div>
        </div>
        
        <div class="grid">
            <!-- Left Panel -->
            <div class="left-panel">
                <div class="card">
                    <div class="card-header">Hardware</div>
                    <div class="card-body">
                        <div class="tab-bar">
                            <div class="tab active" data-tab="hinge">Hinges</div>
                            <div class="tab" data-tab="slide">Slides</div>
                        </div>
                        <div id="tab-hinge" class="tab-content active">
                            <div class="search-box">
                                <input type="text" id="hinge-search" placeholder="Search..." oninput="filterHardware('hinge')">
                            </div>
                            <div class="scroll-container" id="hinge-list"></div>
                        </div>
                        <div id="tab-slide" class="tab-content">
                            <div class="search-box">
                                <input type="text" id="slide-search" placeholder="Search..." oninput="filterHardware('slide')">
                            </div>
                            <div class="scroll-container" id="slide-list"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">Hinge Template</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Template</label>
                            <select id="hinge-template" onchange="updateHingeTemplate()"></select>
                        </div>
                        <div style="font-size:0.75rem; color: var(--text-muted);">
                            <div><strong>Bottom:</strong> <span id="bottom-hinge">3"</span></div>
                            <div><strong>Top:</strong> <span id="top-hinge">[top]-3"</span></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Center Panel -->
            <div class="card">
                <div class="card-header">
                    <span>Preview</span>
                    <select id="preview-select" onchange="updatePreview()" style="padding:0.25rem 0.5rem;border-radius:4px;border:1px solid #e2e8f0;font-size:0.8125rem;"></select>
                </div>
                <div class="card-body">
                    <div class="preview-container" id="preview-container">
                        <canvas id="preview"></canvas>
                    </div>
                    <div class="preview-controls">
                        <button class="btn btn-primary" onclick="exportSelectedDXF()">Export DXF</button>
                        <button class="btn" onclick="zoomIn()">+</button>
                        <button class="btn" onclick="zoomOut()">-</button>
                        <button class="btn" onclick="resetZoom()">Reset</button>
                        <button class="btn active" id="btn-dimensions" onclick="toggleDimensions()">Dims</button>
                        <button class="btn" id="btn-measure" onclick="toggleMeasure()">Measure</button>
                    </div>
                    <div class="measure-result" id="measure-result">Drag to pan, scroll to zoom</div>
                </div>
            </div>
            
            <!-- Right Panel -->
            <div class="right-panel">
                <div class="card" style="flex:2;">
                    <div class="card-header">
                        <span>Parts</span>
                        <button class="btn btn-primary btn-sm" onclick="addPart()">+ Add</button>
                    </div>
                    <div class="card-body">
                        <div class="scroll-container">
                            <table class="parts-table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>W</th>
                                        <th>H</th>
                                        <th>Type</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="parts-tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">Settings</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Material</label>
                            <select id="material-thickness">
                                <option value="0.75">3/4"</option>
                                <option value="0.5">1/2"</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Layer Format</label>
                            <select id="layer-format">
                                <option value="cabinetsense">CabinetSense</option>
                                <option value="simple">Simple</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
